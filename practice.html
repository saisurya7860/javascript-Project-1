<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="
        console.log(`cartQuantity : ${cartQuantity}`);"
    >Show Quantity</button>

    <button onclick="
    cartQuantity++;
    console.log(`cartQuantity : ${cartQuantity}`);">Add to Cart</button>

    <button onclick="
    cartQuantity+=2;
    console.log(`cartQuantity : ${cartQuantity}`);">+2</button>

    <button onclick="
    cartQuantity+=3;
    console.log(`cartQuantity : ${cartQuantity}`);">+3</button>

    <button onclick="
    cartQuantity = 0;
    console.log(`cartQuantity : ${cartQuantity}`);">Reset Cart</button>

    <button onclick="
    cartQuantity--;
    console.log(`cartQuantity : ${cartQuantity}`);">Remove from cart</button>

    <button onclick="
    cartQuantity-=2;
    console.log(`cartQuantity : ${cartQuantity}`);">-2</button>

    <button onclick="
    cartQuantity-=3;
    console.log(`cartQuantity : ${cartQuantity}`);">-3</button>
    
    <script>
        let cartQuantity = 0;
    </script>
</body>
</html>
