<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p>youtube Subscribe button</p>

    <button class="subscribe-btn" onclick="
        youtubeBtn();
    ">subscribe</button>

    <p class="para-js-elem"></p>


    <p>Amazon Shipping Calculator</p>

    <p>Orders under $40 = +$10 shipping</p>

    <p>Orders over $40 = Free shipping</p>

    <input class="inputElem" type="text" placeholder="Cost of order" onkeydown="enterkey()">

    <button onclick="CalculateTotal();">Calculate</button>

    <p class="js-cost"></p>
    




    <button class="a" onclick="choice();">9a</button>

    <p class="choice"></p>

    <input type="text" class="text-box" onkeydown="typekeys();">

    <button class="submit-js" onclick="namesubmit();">Submit</button>

    <p class="name-para"></p>
    
    <script>

        function typekeys(){
            if(event.key === 'Enter'){
                namesubmit();
            }
        }

       function namesubmit(){
            const name = document.querySelector('.text-box').value;
            console.log(name);
            document.querySelector('.name-para').innerHTML = `Your name is ${name}`;
       }




        function enterkey(){
            if(event.key === 'Enter'){
                CalculateTotal();
            }
        }

        function CalculateTotal(){
            const inputElem = document.querySelector('.inputElem');
            console.log(inputElem.value);

            let cost = Number(inputElem.value);

            if(cost <= 40){
                cost = cost + 10;
                document.querySelector('.js-cost').innerHTML = `10 percent tax is added ${cost}`;
            }
            else {
                document.querySelector('.js-cost').innerHTML = `Free shipping ${cost}`;
            }
        }

    

       

        function youtubeBtn(){
            let btnElem = document.querySelector('.subscribe-btn');
            console.log(btnElem.innerHTML);

            if(btnElem.innerText === 'subscribe'){
                btnElem.innerText = 'Subscribed'
                document.querySelector('.para-js-elem').innerHTML = `the btn is changed from subscribe to ${btnElem.innerText}`;
            }
            else{
                btnElem.innerText = 'subscribe';
                document.querySelector('.para-js-elem').innerHTML = `the btn is changed from subscribed to ${btnElem.innerText}`;
            }


        }        

    </script>
</body>
</html>
