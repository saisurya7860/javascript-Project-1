    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do List</title>
    </head>
    <body>

        <p>To do practice List 1</p>

        <input type="text" placeholder="Todo name" class="js-input" >

        <button class="add-btn" onclick="addtodo();" >Add</button>

        <div class="todo-js-div"></div>

        
        <script>
          const arr = [];
          

          function rendertodolist(){
            let todolisthtml = '';
            for(i = 0 ; i < arr.length ; i++ ){
                    const todo = arr[i];
                    const html = `<p>${todo}</p>`;
                    todolisthtml += html;
                }
                document.querySelector('.todo-js-div').innerHTML = todolisthtml; 
            }

          function addtodo(){
            let inputEle = document.querySelector('.js-input');
            const name = inputEle.value;
            arr.push(name);
            inputEle.value = '';

           console.log(arr);
        //    function call
           rendertodolist();
        }

        
         

          
        </script>
    </body>
    </html>
