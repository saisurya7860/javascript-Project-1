<body>
    
    <h1>Cart Quantity</h1>
    <button onclick=
    "console.log(`Cartquantity : ${Cartquantity}`) ;
    ">
        Show Quantity
    </button>

    <button onclick="
    // Cartquantity++;
    console.log(`Cartquantity : ${Cartquantity+=1}`);
    "> 
        Add to Cart
    </button>

    <button onclick="
    console.log(`Cartquantity : ${Cartquantity += 2}`);
    ">
        +2
    </button>

    <button onclick="
    console.log(`Cartquantity : ${Cartquantity += 3}`);
    "
    >
        +3
    </button>

    <button onclick="
    console.log(`Cartquantity : ${Cartquantity += 4}`);
    "
    >
        +4
    </button>

    <button onclick="
    console.log(`Cartquantity : ${Cartquantity += 5}`);
    "
    >

    <button onclick="
    console.log(`Cart is Reset \n Cartquantity : ${Cartquantity = 0}`);"

        Reset Cart
    </button>

    <button onclick="
    console.log(`Cartquantity : ${Cartquantity -=1}`);"
    >
        Remove from cart
    </button>

    <button onclick="
    console.log(`Cartquantity : ${Cartquantity -=2}`);"
    >
        -2
    </button>

    <button onclick="
    console.log(`Cartquantity : ${Cartquantity -=3}`);"
    >
        -3
    </button>

    Cartquantity = 0;
