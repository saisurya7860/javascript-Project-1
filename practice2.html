<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    
    
    <script>
        const randomNumber = Math.random();
        let result ='';
        let guess = 'tails';

        if(randomNumber < 0.5){
            result = 'heads';
            console.log(result);
        }
        else{
            result = 'tails';
            console.log(result)
        }

        if(guess === result){
            console.log('You Win');
        }
        else{
            console.log('You Lose');
        }    
    </script>
</body>
</html>
