<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
       .is-toggled{
        padding: 10px 15px;
        cursor: pointer;
       }
       .btn-on{
        color: #fff;
        padding: 10px 15px;
        background: #000; 
        cursor: pointer;

       }
    </style>
</head>
<body>

    <button class="js-button is-toggled  js-btn1" onclick="gamingbtn('.js-btn1');">Tech</button>
    <button class="js-button is-toggled  js-btn2" onclick="gamingbtn('.js-btn2');">Music</button>
    <button class="js-button is-toggled  js-btn3" onclick="gamingbtn('.js-btn3');">Gaming</button>
    
    <script>
    
        function gamingbtn(selector){
            let checkbtn = document.querySelector(selector);
            if(checkbtn.classList.contains('is-toggled')){
                checkbtn.classList.remove('is-toggled');
                checkbtn.classList.add('btn-on');
            }
            else {
                checkbtn.classList.remove('btn-on');
                checkbtn.classList.add('is-toggled');
            }
        }

    </script>
</body>
</html>
