<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="10.rock-paper-scissors.css">
</head>
<body>

    <div class = container>
        <p class="title">Rock Paper Scissors</p>
        <div class="button-container">
            <button onclick="
            playGame('rock');" class="move-btn">
                <img src="images/rock.png" alt="" class="moves-icon">
            </button>

            <button onclick="
            playGame('paper');
            " class="move-btn">
                <img src="images/paper.png" alt="" class="moves-icon">
            </button>

            <button onclick="
            playGame('scissors');
            " class="move-btn">
                <img src="images/scissors.png" alt=""  class="moves-icon">
            </button>
        </div>
        
        <p class="js-result move-result"></p>
        <p class="js-moves player-move"></p>

        <p class="js-score score-css"></p>

        <button onclick = "
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updatescoreElem();
        " class="reset-btn">Reset Score</button>

    </div>
    


    <script src="10.rock-paper-scissors.js"></script>
  </body>
</html>
