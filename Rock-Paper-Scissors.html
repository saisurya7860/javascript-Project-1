<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button onclick="
        playGame('Rock');    
    ">Rock</button>

    <button onclick="
        playGame('Paper');    
    ">Paper</button>
    
    <button onclick="
        playGame('Scissors');    
    ">Scissors</button>


        <script>
            function playGame(playerMove){
                const computerMove = PickcomputerMove();
                let result ='';

                if(playerMove === 'Rock'){
                    if(computerMove === 'Rock'){
                    result ='Tie';
                    }
                    else if(computerMove === 'Paper'){
                        result ='You Lose';
                    }
                    else if(computerMove === 'Scissors'){
                        result = 'You Win';
                    }
                }

                else if(playerMove === 'Paper'){
                    if(computerMove === 'Rock'){
                        result ='You Win'
                    }
                    else if(computerMove === 'Paper'){
                        result ='Tie';
                    }
                    else if(computerMove === 'Scissors'){
                        result = 'You Lose';
                    }
                }
                
                else if(playerMove === 'Scissors'){
                    if(computerMove === 'Rock'){
                        result ='You Lose';
                    }
                    else if(computerMove === 'Paper'){
                        result ='You Win';
                    }
                    else if(computerMove === 'Scissors'){
                        result = 'Tie';
                    }
                }

                alert(`Computer picked ${computerMove} You picked ${playerMove} rock Result is ${result}`);
            }


           function PickcomputerMove(){
                const randomNumber = Math.random();
                let computerMove = '';
                
                if(randomNumber<1/3 && randomNumber>0){
                    computerMove = 'Rock';
                }
                else if(randomNumber<2/3 && randomNumber>1/3){
                    computerMove = 'Paper';
                }
                else if(randomNumber>2/3 && randomNumber<1){
                    computerMove = 'Scissors';
                }
                return computerMove;
            }
        </script>

</body>
</html>
